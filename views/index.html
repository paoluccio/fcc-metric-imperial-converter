<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Metric Imperial Converter</title>
</head>

<body>
  <h1>Metric Imperial Converter</h1>
  <div class="main-content">
    <div class="input">
      <form autocomplete="off">
        <label for="input-value">Accepted units - gal, lbs, mi, l, kg, km</label>
        <input type="text" id="input" name="input">
      </form>
    </div>
    <div class="output">
      <div class="result">
        <p>Result</p>
        <div class="output-field-wrapper">
          <div class="output-field">555 pounds</div>
        </div>
      </div>
    </div>
  </div>
  <div class="coded-by">Coded by <a href="https://www.freecodecamp.org/fcc5b94da85-6e92-4331-8fbb-c5c610c6a41a" target="_blank">Pavel
      P.</a> for freeCodeCamp</div>
  <script src="main.js"></script>
</body>

</html>
